apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: example-webhook
webhooks:
  - admissionReviewVersions:
      - "v1beta1"
    clientConfig:
      caBundle: ""
      service:
        name: example-webhook
        namespace: default
        path: "/mutate"
    name: example-webhook.default.svc
    sideEffects: None
    timeoutSeconds: 30
    objectSelector:
      matchLabels:
        example-webhook-enabled: "true"
    rules:
      - apiGroups:
          - ""
        apiVersions:
          - v1
        operations:
          - CREATE
          - UPDATE
        resources:
          - pods
